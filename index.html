<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Fingerprint</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<canvas id="myCanvas" width="200" height="50"></canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  // Your drawing operations here
  ctx.fillStyle = "#069";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Getting base64-encoded representation of canvas content
  var dataURL = canvas.toDataURL();

  // Computing MD5 hash of the base64-encoded string
  var hash = CryptoJS.MD5(dataURL).toString();
  console.log("Canvas fingerprint (MD5 hash):", hash);
</script>

</body>
</html>
