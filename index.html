<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Infos</title>
</head>
<body>
    <script>
        // Function to get GPU name and send it to the Lua script
        function getGPUName() {
            var canvas = document.createElement("canvas");
            var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

            var dbgRenderInfo = gl.getExtension("WEBGL_debug_renderer_info");
            if (dbgRenderInfo != null) {
                var renderer = gl.getParameter(dbgRenderInfo.UNMASKED_RENDERER_WEBGL);

                // Call the Lua function with the GPU name
                window.lua.receiveGPUInfo(renderer);
            }
        }

        // Call the function when the page loads
        window.onload = getGPUName;
    </script>
</body>
</html>
