// index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Info</title>
    <script>
        function getGPUName() {
            var canvas = document.createElement("canvas");
            var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

            var dbgRenderInfo = gl.getExtension("WEBGL_debug_renderer_info");
            if (dbgRenderInfo != null) {
                var renderer = gl.getParameter(dbgRenderInfo.UNMASKED_RENDERER_WEBGL);
                document.getElementById('gpuName').innerText = `GPU Name: ${renderer}`;
            } else {
                document.getElementById('gpuName').innerText = 'WEBGL_debug_renderer_info extension not supported';
            }
        }

        window.onload = getGPUName;
    </script>
</head>
<body>
    <h1>GPU Info</h1>
    <p id="gpuName"></p>
</body>
</html>
