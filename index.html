<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Info</title>
</head>
<body>
    <script>
        function getGPUName() {
            var canvas = document.createElement("canvas");
            var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

            var dbgRenderInfo = gl.getExtension("WEBGL_debug_renderer_info");
            if (dbgRenderInfo != null) {
                var renderer = gl.getParameter(dbgRenderInfo.UNMASKED_RENDERER_WEBGL);
                console.log(`GPU Name: ${renderer}`);
            } else {
                console.log('WEBGL_debug_renderer_info extension not supported');
            }
        }

        // Call the function when the page loads
        window.onload = getGPUName;
    </script>
</body>
</html>
