<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Fingerprint</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<canvas id="myCanvas" width="200" height="50"></canvas>
<button onclick="generateFingerprint()">Generate Fingerprint</button>
<div id="fingerprintResult"></div>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  // Text with lowercase/uppercase/punctuation symbols
  var txt = "eddy <canvas> 1.0";
  
  // Drawing operations
  ctx.textBaseline = "top";
  ctx.font = "14px 'Arial'";
  ctx.textBaseline = "alphabetic";
  ctx.fillStyle = "#f60";
  ctx.fillRect(125, 1, 62, 20);
  ctx.fillStyle = "#069";
  ctx.fillText(txt, 2, 15);
  ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
  ctx.fillText(txt, 4, 17);

  function generateFingerprint() {
    // Getting base64-encoded representation of canvas content
    var dataURL = canvas.toDataURL();

    // Computing MD5 hash of the base64-encoded string
    var hash = CryptoJS.MD5(dataURL).toString();

    // Adding the result to the HTML
    var resultContainer = document.getElementById("fingerprintResult");
    resultContainer.textContent = "Canvas fingerprint (MD5 hash): " + hash;
  }
</script>

</body>
</html>
