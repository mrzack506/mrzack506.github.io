<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Name Retrieval</title>
    <script>
        // Function to get GPU name
        function getGPUName() {
            var canvas = document.createElement("canvas");
            var gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

            var dbgRenderInfo = gl.getExtension("WEBGL_debug_renderer_info");
            if (dbgRenderInfo != null) {
                var renderer = gl.getParameter(dbgRenderInfo.UNMASKED_RENDERER_WEBGL);
                gmod.ReceiveGPUName(renderer); // Send the GPU name back to Garry's Mod
            } else {
                console.error('WEBGL_debug_renderer_info extension not supported');
            }
        }
    </script>
</head>
<body>
    <h1>GPU Name Retrieval</h1>
    <!-- You can add more HTML content here if needed -->
    <script>
        // Call the function when the page loads
        getGPUName();
    </script>
</body>
</html>
